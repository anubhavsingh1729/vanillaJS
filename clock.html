<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Clock</title>
        <mata charset = 'utf-8' />
    </head>
<body>
    <div class = "clock">
        <div class = "clock-face">
            <div class = "hand hour-hand"></div>
            <div class = "hand min-hand"></div>
            <div class = "hand second-hand"></div>
        </div>
    </div>
    <style>
        html {
            background: #014582;
            text-align: center;
            font-size: 10px;
        }

        body {
            font-size: 2rem;
            display:flex;
            min-height: 100vh;
            align-items: center;
        }
        .clock{
            height: 30em;
            width: 30em;
            border:20px solid white;
            border-radius:50%;
            margin: 50px auto;
            position: relative;
            padding :2rem;
        }
        .clock-face{
            position: relative;
            width:100%;
            height: 100%;
            transform:translateV(-3px);
            top:0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .hand{
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top:50%;
            transform: rotate(0deg);
            transition: all 0.05s;
        }
    </style>
</body>
</html>
